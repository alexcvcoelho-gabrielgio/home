<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="{{ url_for('bower.static', filename='bootstrap/dist/css/bootstrap.css') }}" rel="stylesheet"/>
    <link href="{{ url_for('bower.static', filename='font-awesome/css/font-awesome.css') }}" rel="stylesheet"/>
    <link href="{{ url_for('static', filename='sticky-footer.css') }}" rel="stylesheet"/>
    <title>Urgencias no transito e IoT</title>
    {% block head %}{% endblock %}
</head>
<body>
<ul class="nav justify-content-center navbar-dark bg-dark">
    <li class="nav-item">
        <a class="nav-link disabled" href="#">Home</a>
    </li>
    <li class="nav-item">
        <a class="nav-link disabled" href="#">API</a>
    </li>
    <li class="nav-item">
        <a class="nav-link disabled" href="#">Dashboard</a>
    </li>
</ul>

{% block content %}{% endblock %}


<footer class="footer">
    <div class="container">
        <div class="row">
        <span class="text-muted">Projeto sobre <a
                href="https://www.gnu.org/licenses/old-licenses/gpl-2.0.en.html">GPLv2</a>
            <a href="https://github.com/alexcvcoelho-gabrielgio"><i class="fa fa-github"
                                                                    aria-hidden="true"></i></a></span>
        </div>
    </div>
</footer>

<script src="{{ url_for('bower.static', filename='bootstrap/dist/js/bootstrap.js') }}"></script>
<script src="{{ url_for('bower.static', filename='jquery/dist/jquery.js') }}"></script>
{% block script %}{% endblock %}

</html>
